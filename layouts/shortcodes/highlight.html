<!-- layouts/shortcodes/highlight.html -->

{{ $persistent := .Get "persistent" | default "false" }}
{{ $color := .Get "color" | default "#FFFF00" }}

<span class="user-highlight" style="background-color: {{ $color }}; {{ if eq $persistent "true" }} border-bottom: 2px solid {{ $color }};{{ end }}">
    {{ .Inner | safeHTML }}
</span>
